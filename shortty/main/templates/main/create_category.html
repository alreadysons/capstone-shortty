<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-primary: #17a2b8; /* Teal color matching the logo */
        --bs-info: #48cae4; /* Lighter shade of teal */
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4; /* Light background to contrast with the teal buttons */
      }
      .form-create-category {
        width: 90%;
        max-width: 500px;
        padding: 20px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: var(--bs-primary);
        border-color: var(--bs-primary);
      }
      .form-control {
        border-radius: 0.25rem;
        height: auto;
        padding: 0.375rem 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="form-create-category">
      <h2>Create Category</h2>
      <form method="post" action="{% url 'main:create_category' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="category_name" class="form-label">Category Name</label>
          <input
            type="text"
            name="name"
            id="category_name"
            class="form-control"
            placeholder="Enter category name"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Create</button>
      </form>
    </div>
  </body>
</html>
