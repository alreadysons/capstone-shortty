[uwsgi]
chdir = /capstone-shortty/shortty/
module = shortty.wsgi:application
home = /home/ubuntu/shty/
env = DJANGO_SETTINGS_MODULE=conf.settings

uid = ubuntu
gid = ubuntu

socket = %(base)/run/uwsgi.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true